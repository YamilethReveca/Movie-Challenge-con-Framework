<section id="Filtro-ordenamiento-centrado">
  <section class="filter-order">
    <select class="form-select pointer" aria-label="Default select example" (change)="onGenreChange($event)">
      <option selected value="">Filtrar peliculas</option>
      <option value="878">Ciencia Ficción</option>
      <option value="27">Terror</option>
      <option value="10749">Romance</option>
    </select>
  </section>

  <section class="filter-order">
    <select class="form-select pointer" aria-label="Default select example" (change)="onSortingChange($event)">
      <option selected value="">Ordenar peliculas</option>
      <option value="popularity.asc">Popularidad ascendente</option>
      <option value="popularity.desc">Popularidad descendente</option>
      <option value="revenue.asc">Recaudación ascendente</option>
      <option value="revenue.desc">Recaudación descendente</option>
      <option value="primary_release_date.asc">Fecha de estreno ascendente</option>
      <option value="primary_release_date.desc">Fecha de estreno descendente</option>
    </select>
  </section>
</section>

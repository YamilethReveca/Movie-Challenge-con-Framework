<section>
  <ul>
    <li class="forma" *ngFor="let item of data">
      <img [src]="imagenes+item.poster_path" alt="item.title" />
      <p class="titulo-Año"> {{ item.title }}</p>
      <p class="titulo-Año"> {{ item.release_date | date: 'dd-MM-yyyy' }}</p>
    </li>
  </ul>
</section>

<!-- paginacion -->
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#" (click)="previous()">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#" (click)="llenarData(1)">1</a></li>
    <li class="page-item"><a class="page-link" href="#" (click)="llenarData(2)">2</a></li>
    <li class="page-item"><a class="page-link" href="#" (click)="llenarData(3)">3</a></li>
    <li class="page-item"><a class="page-link" href="#" (click)="next()">Next</a></li>
  </ul>
</nav>
